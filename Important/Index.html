<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important</title>
</head>
<body>
    <h1>Aula !Important</h1>
    <style>
        h1 {
            color: red !important;
            color: blue; 
        }
    </style>
    <!--Pelo padrão do CSS o que vale é a ultima configuração por conta do efeito em cascata mas em ocaioes especiais podemos usar um função que prioriza uma determinada configuração que é o important, como vemos no caso acima antes do ; damos um espaço e colocamos !important onde ao inves de prevalecer o azul que seria o natural pelo efeito em cascata vai manter a cor vermeleha.-->
    
</body>
</html>
